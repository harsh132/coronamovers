<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Corona Movers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us.html">About Us </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact-us.html">Contact Us </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Customers
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="customers/login.html">Login</a>
                        <a class="dropdown-item" href="customers/register.html">Register</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Movers
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="movers/login.html">Login</a>
                        <a class="dropdown-item" href="movers/register.html">Register</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container c1">
        <div class="content">
            <br>
            <h2 class="center">Fill your contact details</h2>
            <br><br>
            <form action="" method="POST">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="name">Name :</label>
                            <input id="name" class="form-control" type="text" name="name">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="phone">Phone Number :</label>
                            <input id="phone" class="form-control" type="number" name="phone">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input id="email" class="form-control" type="email" name="email">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="city">City :</label>
                            <select id="city" class="form-control" name="city">
                                <option>Hydrabad</option>
                                <option>Pune</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address :</label>
                    <textarea id="address" class="form-control" name="address" rows="3"></textarea>
                </div>
                <br>
                <div class="center">
                    <input type="submit" class="btn btn-success float" value="View Packers/Movers">
                </div>
            </form>
            <br><br>
        </div>
        <div class="footer">
            Copyright &copy; 2020 Corona Movers<br>
            All rigths reserved.
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
